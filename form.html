		<main class="page">
			<section class="page__banner banner">

					<h1 class="banner__title"><span>Книга рекордів</span>Бориспільського академічного ліцею</h1>
					<h2 class="banner__sub-title">книга рекордів школи</h2>
				</div>
			</section>
			<section class="page__send send">
				<div class="send__container">
					<h1 class="send__title title title_margin">Заявка на рекорд</h1>
					<form action="#" class="send__form form">
						<div class="form__item">
							<label for="label-input" class="form__label">Номінація рекорду:</label>
							<span class="form__hint">Наприклад: «Найбільша колекція склянок»</span>
							<input id="label-input" autocomplete="off" type="text" name="label" data-error="Error" placeholder="Введіть номінацію рекорду" class="form__input">
						</div>
						<div class="form__item">
							<label for="description-input" class="form__label">Опис:</label>
							<textarea id="description-input" autocomplete="off" name="description" placeholder="Опис" data-error="Ошибка" class="form__input"></textarea>
						</div>
						<div class="form__item">
							<div class="form__label">Рекордсмен</div>
							<div class="form__block">
								<label for="name-input" class="form__sub-title">Ім’я:</label>
								<input id="name-input" autocomplete="off" type="text" name="name" data-error="Error" placeholder="Ім’я" class="form__input">
								<label for="age-input" class="form__sub-title">Вік:</label>
								<input id="age-input" autocomplete="off" type="text" name="age" data-error="Error" placeholder="Вік" class="form__input">
								<label for="grade-input" class="form__sub-title">Клас:</label>
								<input id="grade-input" autocomplete="off" type="text" name="grade" data-error="Error" placeholder="Клас" class="form__input">
								<label for="num-input" class="form__sub-title">Номер:</label>
								<input id="num-input" autocomplete="off" type="text" name="num" data-error="Error" placeholder="+38 099 009 0990" class="form__input">
							</div>
						</div>
						<button type="submit" class="form__button button button_solid">Надіслати</button>
					</form>
				</div>
			</section>
